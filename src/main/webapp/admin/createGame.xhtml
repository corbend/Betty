<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <ui:define><title>Create a new game</title></ui:define>
</h:head>
<h:body>
    <ui:composition template="/layout.xhtml">
    <ui:define name="content">
        <p:panel id="basic" header="Create New Game" style="margin-bottom:20px; height: 100%; margin: 0 auto; width: 100%;">
        <h:form id="newGameForm">
            <h:panelGrid columns="2">
                <h:outputLabel value="Name"/>
                <h:inputText value="#{gameCtrl.game.name}"/>
                <h:outputLabel value="Parse Schedule Window"/>
                <h:inputText value="#{gameCtrl.game.sheduleWindow}"/>
                <h:outputLabel value="Repeat Sheduling Every"/>
                <h:inputText value="#{gameCtrl.game.sheduleEvery}"/>
            </h:panelGrid>
            <h:commandButton value="Create Game" action="#{gameCtrl.createGame}">
                <f:ajax execute="@form"/>
            </h:commandButton>
        </h:form>
        </p:panel>
        </ui:define>
    </ui:composition>
</h:body>
</html>
