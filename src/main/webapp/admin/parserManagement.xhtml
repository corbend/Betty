<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:define><title>Parser Management</title></ui:define>
    </h:head>
    <h:body>
        <ui:composition template="/layout.xhtml">
            <ui:define name="content">
                <h:form>
                    <p:panel header="Parsers" style="margin-bottom: 20px;">
                        <p:growl id="messages"/>
                        <p:dataTable id="parsersTable" var="parser" selectionMode="single" value="#{parserManageCtrl.parsers}" selection="#{parserManageCtrl.selectedParser}" rowKey="#{parser.id}">
                            <f:facet name="header">
                            </f:facet>
                            <p:ajax event="rowSelect" listener="#{parserManageCtrl.onSelectGameEvent}" update=":globalForm:messages :globalForm:parserDetail"/>

                            <p:column headerText="Event Id">
                                <h:outputText value="#{parser.id}" />
                            </p:column>
                            <p:column headerText="Name">
                                <h:outputText value="#{parser.name}" />
                            </p:column>
                            <p:column headerText="Url">
                                <h:outputText value="#{parser.url}" />
                            </p:column>
                            <p:column headerText="Last Update Time">
                                <h:outputText value="#{parser.lastCompleteTime}" />
                            </p:column>
                            <p:column headerText="Complete Status">
                                <h:outputText value="#{parser.complete}" />
                            </p:column>
                            <p:column headerText="Next Parser Date">
                                <h:outputText value="#{parser.nextDate}" />
                            </p:column>
                            <p:column headerText="Status">
                                <h:outputText value="#{parser.status}" />
                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton process="parsersTable" value="Refresh"/>
                            </f:facet>
                        </p:dataTable>
                    </p:panel>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
