<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>User Log In</title>
    </h:head>
    <h:body>
        <p:panel id="basic" header="Authorization" style="margin-bottom:20px; height: 200px; margin: 0 auto; width: 350px;">
            <form action="j_security_check" method="POST" style="height: 200px; width: 350px; margin: 0 auto;">
                <h:panelGrid columns="2">
                    <h:outputLabel for="j_username" value="Login"/>
                    <h:inputText id="j_username" name="j_username"/>
                    <h:outputLabel for="j_password" value="Password"/>
                    <h:inputSecret id="j_password" name="j_password"/>
                    <!--<h:commandButton value="Login"/>-->
                    <input type="submit"/>
                </h:panelGrid>
            </form>
        </p:panel>
    </h:body>
</html>
